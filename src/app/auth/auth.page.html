<ion-header>
  <ion-toolbar>
    <ion-title>{{loginState ?'Login':'sign up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid >
      <ion-row>
        <ion-col size-sm="6" offset-sm='3'>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
               type="email"
               name="email"
               ngModel
               required
               email
               #emailCtrl ="ngModel"
                 ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"            
            >
              <ion-label>Should be a valid email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating" >Password</ion-label>
              <ion-input 
              type="password"
              name="password"
              ngModel
              required
              minlength="6"
              #passwordCtrl= "ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"            
            >
              <ion-label>Should be at least 6 char</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm='3'>
          <ion-button fill="clear" type="button" expand="block"(click)="switchMode()">Switch to {{loginState ?'sign up':'Login'}}</ion-button>
            <!-- <div class="ion-text-center">
              <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>
            </div> -->
            <ion-button [disabled]="!f.valid" type="submit" color="primary" (click)="onLogin()" expand="block"> {{loginState ?'Login':'sign up'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
 
  
</ion-content>
