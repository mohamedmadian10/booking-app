<div class="picker">
  <ion-img
    *ngIf="selectedImage && showPreview"
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage"
  >
  </ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    expand="block"
    fill="clear"
    shape="round"
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
