<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Booking {{ selectePlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <form #cbForm="ngForm" (ngSubmit)="onBook()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
             ngModel 
             name="firstName" 
             type="text"
             required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
             ngModel
             name="lastName"
             required 
             type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Number of guests</ion-label>

            <ion-select [ngModel]="'2'" name="guestNumber">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>            
              <ion-datetime display-format="DD.MM.YYYY " 
              picker-format="YY MMM DD"
              [min]="selectePlace.availableFrom.toISOString()"
              [max]="selectePlace.availableTo.toISOString()"
              [ngModel]="startDate"
              #startDateCtrl="ngModel"
              name="dateFrom"
              required
              ></ion-datetime>            
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
              <ion-datetime display-format="DD.MM.YYYY" 
              picker-format="YY MMM DD"
              [min]="startDateCtrl.value"
              [max]="selectePlace.availableTo.toISOString()"
              [ngModel]="endDate"
              name="dateTo"
              required
              ></ion-datetime>        
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled]="!cbForm.valid || !datesValidate()" color="primary" type="submit" expand="block">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
