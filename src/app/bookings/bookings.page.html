<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6"
      offset-sm="3"
      class="ion-text-center" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-text-center"
        *ngIf="!isLoading &&(!loadedBookings||loadedBookings.length<=0)"
      >
        <p>There is no bookings yet!!</p>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading &&(loadedBookings && loadedBookings.length>0)"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #bookingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage" ></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>Guest:{{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id,bookingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
