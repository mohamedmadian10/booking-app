<ion-item  [routerLink]="['/','places','tabs','offers','edit',offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl" ></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon color="primary" name="calendar" ></ion-icon>
      <ion-text color="tertiary" class="space-left">
        {{offer.availableFrom  |date}}
      </ion-text>
      <span>To</span>
      <ion-icon color="primary" name="calendar" class="space-left"></ion-icon>
      <ion-text color="tertiary" class="space-left">
        {{offer.availableTo  |date}}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
